<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Buddy! </title>
    <link rel="icon" type="image/x-icon" href="/static/assets/logo.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts - Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    {% if show_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-image: linear-gradient(to right, aqua, orange);">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="/static/assets/logo.ico" alt="Bit Buddy Favicon" style="height: 1em; margin-right: 0.2em;">
                Bit Buddy Home!
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('register') }}">Join Bit Buddy!</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('bitcoin') }}">Bitcoin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('blockchain') }}">Blockchain!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('whats_mining') }}">Crypto Mining!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-font" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
