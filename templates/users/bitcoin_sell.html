<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Sell</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Bitcoin Sell</h1>
        {% if bitcoin_price %}
            <p>Current Bitcoin Price: ${{ bitcoin_price }}</p>
        {% endif %}
        {% if bitcoin_symbol %}
            <p>Bitcoin Symbol: {{ bitcoin_symbol }}</p>
        {% endif %}
        <form action="/bitcoinsell" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="bitcoin_amount" class="form-label">Bitcoin Amount:</label>
                <input type="text" id="bitcoin_amount" name="bitcoin_amount" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sell Bitcoin</button>
        </form>
        {% if sell_confirmation %}
            <p class="mt-3">{{ sell_confirmation }}</p>
        {% endif %}
    </div>
</body>
</html>
