<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Information</title>
</head>
<body>
    <h1>Bitcoin Information</h1>
    <div>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Symbol:</strong> {{ symbol }}</p>
        <p><strong>Price (USD):</strong> ${{ price_usd }}</p>
        <p><strong>24h Change:</strong> {{ change_24h }}%</p>
        <p><strong>Market Cap (USD):</strong> ${{ market_cap }}</p>
    </div>
</body>
</html>
